<!-- this is the Index, showing ALL venues -->

{% load static %}
<link rel="stylesheet" href="{% static 'modern.css' %}">

{% if all_venues %}
    <h2>List of all venues: </h2>
    <ul>
    {% for venue in all_venues %}
        <li><a href="{% url 'RSVP_system:events' venue.id %}">{{ venue.venue_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No venues are available.</p>
{% endif %}
