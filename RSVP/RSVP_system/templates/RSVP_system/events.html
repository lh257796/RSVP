<!-- this is the events page of a Venue showing ALL events for that particular venue  -->

{% load static %}
<link rel="stylesheet" href="{% static 'RSVP_system/style.css' %}">

{% if events %}
    <h3>List of all events happening at {{venue}} </h3>
    <ul>
    {% for event in events %}
        <li><a href="{% url 'RSVP_system:reservation' venue.id event.id %}">{{ event.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No venues are available.</p>
{% endif %}
